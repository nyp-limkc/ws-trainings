<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="battleship.css">
</head>
<body>
    <button class="startBtn">Start</button>
    <section class="inputSection">
        <input type="text" id="guess" placeholder="Make your guess">
        <button class="guessBtn">Guess</button>
    </section>
    <div class="message"></div>
    <section class="battleship">
        <div class="battleLoc" id="location1">1</div>
        <div class="battleLoc" id="location2">2</div>
        <div class="battleLoc" id="location3">3</div>
        <div class="battleLoc" id="location4">4</div>
        <div class="battleLoc" id="location5">5</div>
        <div class="battleLoc" id="location6">6</div>
        <div class="battleLoc" id="location7">7</div>
        <div class="battleLoc" id="location8">8</div>
        <div class="battleLoc" id="location9">9</div>
    </section>
    <script src="jquery.min.js"></script>
    <script src="battleship.js"></script>
</body>
</html>
